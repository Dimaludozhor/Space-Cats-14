- type: entity
  name: Морковный корт
  description: Самый... Морковный котик на станции. Пожалуйся не ешьте его..
  parent: [MobCatKotort, FoodBreadSliceBase, MobCatCake]
  id: MobCatKotortCarrot
  components:
  
  - type:  Sprite
    drawdepth: Mobs
    sprite: _SpaceCats/Mobs/Animals/kotortCarrot.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: cak



  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: Котр
    description: Самый... Морковный котик на станции. Пожалуйся не дайте себя съесть..
  - type: GhostTakeoverAvailable

  - type: Butcherable
    spawned:
    - id: ClothingHeadHatCatEars
      amount: 1                   #don't do this!
    - id: FoodCakeCarrotSlice
      amount: 1

  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: JuiceCarrot
          Quantity: 15
        - ReagentId: Nutriment
          Quantity: 15
  - type: Bloodstream
    bloodReagent: JuiceCarrot

  - type: FlavorProfile
    flavors:
      - bad-joke   
      - cat            
      - Carrot    





